<div class="container d-flex flex-column justify-content-center align-items-center vh-100" id="main_card">
    <div class="card shadow p-4" style="width: 445px;">
        <ul class="nav nav-tabs" id="authTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Register</button>
            </li>
        </ul>
        
        <div class="tab-content mt-3" id="authTabsContent">
            <!-- Login Form -->
            <div class="tab-pane fade show active" id="login" role="tabpanel">
                <form>
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Your Mail" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Your Password" required>
                    </div>
                    <button type="submit" class="loginbtn">Log In</button>
                </form>
            </div>
            <!-- Register Form -->
            <div class="tab-pane fade" id="register" role="tabpanel">
                <form>
                    <div class="mb-3">
                        <label for="registerName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="registerName" placeholder="Your Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="registerLastName" placeholder="Your Last Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="dateInput" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dateInput">
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="registerEmail" placeholder="Your Mail" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="registerPassword" placeholder="Your Password" required>
                    </div>
                    <button type="submit" class="loginbtn">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
