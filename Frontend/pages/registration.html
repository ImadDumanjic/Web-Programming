<div class="container d-flex flex-column justify-content-center align-items-center vh-100" id="main_card">
    <div class="card shadow p-4" style="width: 445px;">
        <ul class="nav nav-tabs" id="authTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Register</button>
            </li>
        </ul>
        
        <div class="tab-content mt-3" id="authTabsContent">
            <!-- Login Form -->
            <div class="tab-pane fade show active" id="login" role="tabpanel">
                <form id="login-form" novalidate>
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="loginEmail" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="loginbtn">Log In</button>
                </form>
            </div>
            <!-- Register Form -->
            <div class="tab-pane fade" id="register" role="tabpanel">
                <form id="register-form" novalidate>
                    <div class="mb-3">
                    <label for="registerName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="registerName" name="name" required>
                    </div>

                    <div class="mb-3">
                    <label for="registerEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="registerEmail" name="email" required>
                    </div>

                    <div class="mb-3">
                    <label for="registerPhone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="registerPhone" name="phone" required>
                    </div>

                    <div class="mb-3">
                    <label for="registerPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="registerPassword" name="password" required>
                    </div>

                    <div class="mb-3">
                    <label for="registerAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="registerAddress" name="address" required>
                    </div>

                    <button type="submit" class="loginbtn">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
