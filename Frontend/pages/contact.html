<div class="contact_nav">
    <nav class="navbar">
        <a href="#home" class="logo">Luxury Drive</a>
    </nav>
</div>
<br><br>
<div class="contact_box">
    <div class="contact_box_left">
        <h4>Let's Chat</h4>
        <br>
        <p>Our support is available for all questions related to reservations, vehicles, and rental conditions. <br><br> Fill out the form below and we will answer you as soon as possible!</p>
        <br>
        <p class="luxury">Your Luxury Drive!</p>
    </div>
    <div class="contact_box_right">
        <h4>Contact</h4>
        <form id="contact-form">
            <div class="input_group">
                <i class="fas fa-user"></i>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>

            <div class="input_group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>

            <div class="input_group">
                <i class="fas fa-phone"></i>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone">
            </div>

            <div class="input_group">
                <i class="fas fa-comment"></i>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            </div>

            <button type="submit" id="contact-btn">Submit</button>
        </form>
    </div>
</div>
